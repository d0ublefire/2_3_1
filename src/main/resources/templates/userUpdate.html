<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<div>
    <form th:method="POST" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${users}">
        <input hidden="hidden" type="number" th:field="*{id}" id="idAdd" placeholder="id">
        <label for="firstNameUpdate">FirstName</label>
        <input type="text" th:field="*{firstName}" id="firstNameUpdate" placeholder="Name">

        <label for="lastNameUpdate">LastName</label>
        <input type="text" th:field="*{lastName}" id="lastNameUpdate" placeholder="LastName">

        <label for="emailUpdate">Email</label>
        <input type="text" th:field="*{email}" id="emailUpdate" placeholder="Email">

        <label for="passwordUpdate">Email</label>
        <input type="text" th:field="*{password}" id="passwordUpdate" placeholder="Password">

        <label>Role:
            <select size="2" multiple name="roles" >
                <option value="1">ADMIN</option>
                <option selected="selected" value="2">USER</option>
            </select>
        </label>

        <input type="submit" value="Update User">
    </form>
</div>
</body>
</html>
