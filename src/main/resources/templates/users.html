<!DOCTYPE html>
<html lang = en xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

    <table border="1">
        <thead>
        <tr>
            <th>Id</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Email</th>
        </tr>
        </thead>
        <tr th:each="user : ${users}">
            <td th:utext="${user.getId()}">ID</td>
            <td th:utext="${user.getFirstName()}">FirstName</td>
            <td th:utext="${user.getLastName()}">LastName</td>
            <td th:utext="${user.getEmail()}">Email</td>
            <td>
                <a th:href="'/updateUser?id='+${user.id}">Update</a>
            <td>
                <a th:href="'/removeUser?id='+${user.id}">Delete</a>
            </td>
        </tr>
    </table>
    <br>
    <button onclick="window.location.href = '/new'">Add new user</button>
</body>
</html>
