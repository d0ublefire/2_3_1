<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>


    <title>Admin</title>

</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark mb-3">
    <span class="navbar-brand" id="navbarAdmin">
    </span>
        <div class="ml-10px">
            <form th:action="@{/logout}" th:method="POST">
                <button type="submit" class="btn btn-outline-dark" style="color: lightgrey">Logout</button>
            </form>
        </div>
    </nav>
</header>

<div class="d-flex align-items-start">

    <div class="col-2">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">

            <ul class="nav nav-pills nav-fill flex-column">
                <li class="nav-item">
                    <a class="nav-link active text-left" data-toggle="tab" id="homeTab" href="#adminPanel">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-left" data-toggle="tab" href="#userPanel">User</a>
                </li>

            </ul>

        </div>
    </div>

    <div class="container-fluid">
        <div class="col-10">
            <div class="tab-content" id="v-pills-tabContent">

                <div class="tab-pane fade show active" id="adminPanel" role="tabpanel">

                    <p class="fw-normal fs-4">Admin panel</p>

                    <nav>
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" id="usersTable" href="#allUsers">Users
                                    table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#newUser">New User</a>
                            </li>

                        </ul>
                    </nav>
                    <!--table Users-->
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="allUsers" role="tabpanel">

                            <h3><b>All Users</b></h3>
                            <table class="table table-striped bg-white border table-responsive table-hover">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Email</th>
                                    <th>Last Name</th>
                                    <th>First Name</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>

                                <tbody id="tableUsers">
                                </tbody>
                            </table>
                            <!--UPDATE -->
                            <div class="modal" tabindex="-1" id="editModal"
                                 aria-labelledby="EditModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                    <div class="modal-content">

                                        <div class="modal-header">
                                            <h5 class="modal-title">Edit user</h5>
                                            <button type="button" class="close" data-dismiss="modal">&times;
                                            </button>
                                        </div>
                                        <div class="modal-body text-center">
                                            <div class="d-flex justify-content-center align-items-center container">
                                                <div class="row">
                                                    <form id="formEdit">

                                                        <div class="mb-3">
                                                            <label for="edit-id"><b>ID</b></label>
                                                            <input class="form-control"
                                                                   type="text"
                                                                   id="edit-id"
                                                                   name="id"
                                                                   readonly/>
                                                        </div>

                                                        <div class="mb-3">
                                                            <label for="edit-username"><b>Email</b></label>
                                                            <input class="form-control"
                                                                   type="text"
                                                                   id="edit-username"
                                                                   name="username"
                                                                   placeholder="username"/>
                                                        </div>

                                                        <div class="mb-3">
                                                            <label for="edit-lastname"><b>Last Name</b></label>
                                                            <input class="form-control"
                                                                   type="text"
                                                                   id="edit-lastname"
                                                                   name="lastname"
                                                                   placeholder="lastname"/>
                                                        </div>

                                                        <div class="mb-3">
                                                            <label for="edit-firstname"><b>First Name</b></label>
                                                            <input class="form-control"
                                                                   type="text"
                                                                   name="firstname"
                                                                   id="edit-firstname"
                                                                   placeholder="firstname"/>
                                                        </div>



                                                        <div class="mb-3">
                                                            <label for="edit-password"><b>Password</b></label>
                                                            <input class="form-control"
                                                                   type="password"
                                                                   id="edit-password"
                                                                   name="password"
                                                                   placeholder="Password"/>
                                                        </div>

                                                        <div class="mb-3">
                                                            <label for="edit-roles"><b>Role</b></label>
                                                            <select multiple size="2"
                                                                    class="form-control"
                                                                    id="edit-roles" name="roles" required>
                                                            </select>
                                                        </div>

                                                        <div class="modal-footer text-end">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-dismiss="modal"
                                                                    id="editClose">
                                                                Close
                                                            </button>
                                                            <button type="submit" class="btn btn-primary">
                                                                Edit
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--DELETE -->
                            <div class="modal" tabindex="-1" id="deleteModal"
                                 aria-labelledby="deleteModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Delete user</h5>
                                            <button type="button" class="close" data-dismiss="modal">&times;
                                            </button>
                                        </div>

                                        <div class="modal-body text-center">
                                            <div class="d-flex justify-content-center align-items-center container">
                                                <div class="row">
                                                    <form id="formDelete">

                                                        <div class="mb-3">
                                                            <label for="delete-id">
                                                                <b>ID</b>
                                                            </label>
                                                            <input class="form-control"
                                                                   type="text"
                                                                   name="id"
                                                                   id="delete-id"
                                                                   disabled>
                                                        </div>

                                                        <div class="mb-3">
                                                            <label for="delete-username">
                                                                <b>Email</b>
                                                            </label>
                                                            <input class="form-control"
                                                                   name="username"
                                                                   type="text"
                                                                   id="delete-username"
                                                                   disabled/>
                                                        </div>

                                                        <div class="mb-3">
                                                            <label for="delete-lastname">
                                                                <b>Last Name</b>
                                                            </label>
                                                            <input class="form-control"
                                                                   name="lastname"
                                                                   type="text"
                                                                   id="delete-lastname"
                                                                   disabled/>
                                                        </div>

                                                        <div class="mb-3">
                                                            <label for="delete-firstname">
                                                                <b>First Name</b>
                                                            </label>
                                                            <input class="form-control"
                                                                   name="firstname"
                                                                   type="number"
                                                                   id="delete-firstname"
                                                                   disabled/>
                                                        </div>


                                                        <div class="mb-3">
                                                            <label for="delete-password">
                                                                <b>Password</b>
                                                            </label>
                                                            <input class="form-control"
                                                                   name="password"
                                                                   type="text"
                                                                   id="delete-password"
                                                                   disabled/>
                                                        </div>

                                                        <div class="mb-3">
                                                            <label for="delete-roles"><b>Role</b></label>
                                                            <select multiple class="form-control col-12"
                                                                    size="2"
                                                                    id="delete-roles"
                                                                    name="roles"
                                                                    disabled>
                                                            </select>
                                                        </div>

                                                        <div class="modal-footer text-end">
                                                            <button type="button" class="btn btn-secondary"
                                                                    id="deleteClose"
                                                                    data-dismiss="modal">Close
                                                            </button>
                                                            <input type="submit" class="btn btn-danger" value="Delete">
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--            Add new User                -->
                        <div class="tab-pane fade" id="newUser" role="tabpanel"
                             aria-labelledby="nav-new_user-tab">

                            <p>Add new user</p>

                            <div class="d-flex justify-content-center align-items-center container">
                                <div class="row">
                                    <form id="formNewUser">

                                        <div class="mb-3">
                                            <label for="create-username"
                                                   class="form-label fw-normal"><b>name</b></label>
                                            <input type="text" class="form-control"
                                                   id="create-username"
                                                   placeholder="username"
                                                   name="username"
                                                   required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="create-lastname"
                                                   class="form-label fw-normal">
                                                <b>lastname</b>
                                            </label>
                                            <input type="text" class="form-control"
                                                   id="create-lastname"
                                                   placeholder="lastname"
                                                   name="lastname"
                                                   required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="create-firstname"
                                                   class="form-label fw-normal">
                                                <b>firstname</b>
                                            </label>
                                            <input type="number" class="form-control"
                                                   id="create-firstname"
                                                   placeholder="firstname"
                                                   name="firstname"
                                                   required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="create-password"
                                                   class="form-label fw-normal">
                                                <b>Password</b>
                                            </label>
                                            <input type="text" class="form-control"
                                                   id="create-password"
                                                   name="password"
                                                   placeholder="Password" required>
                                        </div>
                                        <span><b>Role</b></span>
                                        <select class="form-select"
                                                aria-label="Default select example"
                                                id="create-roles"
                                                name="roles"
                                                required>

                                        </select>
                                        <br>
                                        <input class="btn btn-info" type="submit" value="Add new user"/>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Admin as User -->
                <div class="tab-pane" id="userPanel">
                    <div class="page-header" style="margin-top: 12px">
                        <h2>User information-page</h2>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead class="thead">
                                <tr>
                                    <th>Id</th>
                                    <th>User Name</th>
                                    <th>Last Name</th>
                                    <th>First Name</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody id="tableAdmin">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
